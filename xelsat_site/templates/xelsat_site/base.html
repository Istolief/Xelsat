{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <title>
            {% block title %}{% endblock title %}
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="">
        <meta name="Keywords" content="xelsat, satellite communications">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="robots" content="index,follow">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/all.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/products.css' %}">

    </head>
    <body>

        <header>
            {% include "xelsat_site/includes/header.html" %}
        </header>

        <!-- Content -->
        {% block content %}{% endblock content %}
        <!-- Content end-->

        <footer>
            {% include "xelsat_site/includes/footer.html" %}
        </footer>

        <div id = "toTop" >
            <img src="{% static 'images/top.png' %}" alt="">
        </div>

        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/maskedinput.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/all.js' %}"></script>
        <script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
        <script src="{% static 'js/responsive-rows.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-select.min.js' %}"></script>

    </body>
</html>
